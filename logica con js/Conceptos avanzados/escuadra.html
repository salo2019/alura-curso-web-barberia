<canvas width="600" height="400">
    <!-- mi canvas -->
</canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "#FDFAFA"; //defino el color
    pincel.fillRect(0,0,600,400); //le digo que arranca en el 0 0 de ejes y que ocupe el tama√±o total que puse al principio


    //triangulo negro
    pincel.fillStyle = "black";
    pincel.beginPath();
    pincel.moveTo(50, 50); //arranca pincel
    pincel.lineTo(50, 400); //que se mueva hasta ahi
    pincel.lineTo(400, 400);
    pincel.fill(); //que pinte

    //triangulo blanco
    pincel.fillStyle = "white";
    pincel.beginPath();
    pincel.moveTo(100, 175); //arranca pincel
    pincel.lineTo(100, 350); //que se mueva hasta ahi
    pincel.lineTo(275, 350);
    pincel.fill(); //que pinte

</script>
