        function diferenciaDeEdad(edad1, edad2) {
            var diferencia = edad1 - edad2
            saltarLinea();
            imprimir("La diferencia entre la edad de " + edad1 + " años y la edad " + edad2 + " años es de " + diferencia + " años.");

        }
