<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Bienvenido</h1>
    Visite <a href="http://www.aluracursos.com"> Alura Latam</a>
    <br>
    <script>

        //funciones
        function separarPrograna() {
            document.write("<hr>"); //salto de linea pero pone una rayita. Esta bueno
        }

        function saltarLinea() {
            document.write("<br>"); 
        }

        function imprimir(mensaje) {
            document.write("<big>*** " + mensaje + " ***</big>");
        }

        function sorteo(n) {
            return Math.round(Math.random()*n); //round redondea, y random al hacer *10 nos da entre 0 y n
        }

       //programa 
       var numeroPensado = sorteo(8); 
       var numeroIngresado = parseInt(prompt("Ingrese un numero de 0 a 8: "));

       //condicional if
       if (numeroIngresado == numeroPensado) {
            imprimir("Felicitaciones. Le pegaste al numero !!");
       }
       else {
            imprimir("Lo lamento, el numero pensado era " + numeroPensado);
       }

    </script>
</body>
</html>
