<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Bienvenido</h1>
    Visite <a href="http://www.aluracursos.com"> Alura Latam</a>
    <br>
    <input type="text">
    <button>Verificar si acerto</button>

    <script>

        //funciones
        function separarPrograna() {
            document.write("<hr>"); //salto de linea pero pone una rayita. Esta bueno
        }

        function saltarLinea() {
            document.write("<br>");
        }

        function imprimir(mensaje) {
            document.write("<big>*** " + mensaje + " ***</big>");
            saltarLinea();
        }

        //para separar al inicio
        separarPrograna();

        function aleatorio() {
            return Math.round(Math.random()*10);
        }
        

        function sortearNumeros(cantidad) {
            var contador = 1;
            var secreto = [];

            while (contador <= cantidad) {
                var numeroAleatorio = aleatorio();
                var encontrado = false;
                for (let pos = 0; pos < secreto.length; pos++) {
                    if (numeroAleatorio == secreto[pos]) {
                        encontrado = true;                        
                    }
                }
                if (encontrado == false) {
                    secreto.push(numeroAleatorio);                    
                }
                contador++;
            }
            return secreto;
        }

        //var secreto = Math.round(Math.random()*10); //numero aleatorio y redondeado para arriba
        var secreto = sortearNumeros(4);
        var input = document.querySelector("input"); //trae todo el objeto de input aqui

        input.focus(); //hace que el cursor vaya derecho al input de una

        function verificar() {
            console.log(secreto);
            var encontrado = false;
            for (let posicion = 0; posicion < secreto.length; posicion++) {
                if (secreto[posicion] == parseInt(input.value)) {
                    alert("Usted acerto");
                    encontrado = true;
                    break;
                }
            }
            if (encontrado == false) {
                alert("Usted erro");                
            }
            input.value = "";            
            input.focus(); // para que se vaya automaticamente en el cursor
        }

        var button = document.querySelector("button");
        button.onclick = verificar;

    </script>
</body>

</html>
