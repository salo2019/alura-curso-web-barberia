<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head> 
<body>
    <h1>Bienvenido</h1>
    Visite <a href="http://www.aluracursos.com"> Alura Latam</a>
    <br>
    <script>

        //funciones
        function separarPrograna() {
            document.write("<hr>"); //salto de linea pero pone una rayita. Esta bueno
        }

        function saltarLinea() {
            document.write("<br>"); 
        }

        function imprimir(mensaje) {
            document.write("<big>*** " + mensaje + " ***</big>");
            saltarLinea();
        }

        //para separar al inicio
        separarPrograna();

        for (let lineas = 1; lineas <= 3; lineas++) {
            for (let columnas = 1; columnas <= 10; columnas++) {
                document.write("*");
            }
            saltarLinea();
        }

        saltarLinea();
        imprimir("Fin");
    </script>
</body>
</html>
