<html lang="en">
<head>

<body>
    <h1>Bienvenido</h1>
    Visite <a href="http://www.aluracursos.com"> Alura Latam</a>
    <br>
    <script>

        //funciones
        function separarPrograna() {
            document.write("<hr>"); //salto de linea pero pone una rayita. Esta bueno
        }

        function saltarLinea() {
            document.write("<br>"); 
        }

        function imprimir(mensaje) {
            document.write("<big>*** " + mensaje + " ***</big>");
        }

       var victorias = parseInt(prompt("Ingrese cantidad de victorias: "));
       var empates = parseInt(prompt("Informe cantidad de empates: "));
       var puntos = victorias * 3 + empates;
       
       imprimir("Los puntos son de tu equipo son " + puntos);
       saltarLinea();

       //condicional if
       if (puntos > 28) {
            imprimir("El equipo esta mejor que el año pasado");
       }

       if (puntos < 28) {
            imprimir("El equipo esta peor que el año pasado");      
       }
       else {
            imprimir("el equipo esta igual que el año pasado");
       }

    </script>
</body>
